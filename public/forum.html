<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forum | WealthLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WealthLink forum discussion page. View and reply to conversations.">
    <link rel="icon" href="images/logoimg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
    <link rel="stylesheet" href="styles/forum.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfbf24a258.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <!-- Empty template to display the metadata for a forum -->
    <div class="container mt-4">
        <div class="forumTitle">
            <div class="forumTitleMain">Name of Conversation</div>
            <div class="forumTitleInfo">
                <span class="forumPostedAuthor"><i class="fa-regular fa-circle-user"></i> Author</span>
                <i class="fa-solid fa-circle" style="font-size: 5px;"></i>
                <span class="forumPostedDate"><i class="fa-regular fa-clock"></i> 12th June, 2025 at 7:21 PM</span>
            </div>
        </div>

        <!-- Forum posts container -->
        <div class="forumPosts">

        </div>

        <!-- Forum reply area -->
        <div class="replyToForum">
            <div class="replyToForumHeader">Reply to Post</div>
            <textarea class="replyToForumTextArea" rows="5" cols="100"></textarea>
            <span class="replyErrorMessage">Please enter at least 25 characters</span>
            <button class="replyToForumButton">Reply</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src='scripts/init.js'></script>
    <script src='scripts/navbar.js'></script>
    <script src='scripts/classes.js'></script>
    <script src='scripts/forum.js'></script>
    <script src="scripts/footer.js"></script>
</body>

</html>
