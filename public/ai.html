<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI Chat | WealthLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WealthLink AI Financial Assistant. Get answers to your financial questions.">
    <link rel="icon" href="images/logoimg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfbf24a258.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">AI Financial Assistant</h3>
                        <button id="clearChat" class="btn btn-sm btn-light">Clear Chat</button>
                    </div>
                    <div class="card-body" style="height: 60vh; overflow-y: auto;" id="chatContainer">
                        <div class="message ai-message">
                            <div class="message-content">
                                <p>Hello! I'm your AI financial assistant. How can I help you today?</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="messageForm">
                            <div class="input-group">
                                <input type="text" id="userInput" class="form-control"
                                    placeholder="Type your financial question..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4 shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sample Questions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-outline-primary mb-2 w-100 text-start sample-question">
                                    What is dollar-cost averaging?
                                </button>
                                <button class="btn btn-outline-primary mb-2 w-100 text-start sample-question">
                                    How do I start investing with $500?
                                </button>
                                <button class="btn btn-outline-primary mb-2 w-100 text-start sample-question">
                                    Explain the concept of compound interest
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-primary mb-2 w-100 text-start sample-question">
                                    What is a good debt-to-income ratio?
                                </button>
                                <button class="btn btn-outline-primary mb-2 w-100 text-start sample-question">
                                    How do I create a personal budget?
                                </button>
                                <button class="btn btn-outline-primary mb-2 w-100 text-start sample-question">
                                    Explain the difference between stocks and bonds
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/ai.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
</body>

</html>
